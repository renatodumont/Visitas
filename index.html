        }

        .current-time-line {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .current-time-dot {
            width: 14px;
            height: 14px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        .tab-content.active {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal { transition: opacity 0.3s ease; }
        .modal-content { transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal.open .modal-content { transform: translateY(0); }

        .touch-target {
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }

        function init() {

            schedule.forEach((day, idx) => {
                const btn = document.createElement('button');

                btn.onclick = () => switchTab(idx);
                tabs.appendChild(btn);

                const div = document.createElement('div');
                div.id = `day-${idx}`;
                div.className = `tab-content ${idx === 0 ? 'active' : ''}`;
                
                day.events.forEach(ev => {
                    const mapsUrl = getMapsLink(ev.loc);
                    div.innerHTML += `
                        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 relative w-full">

        function searchFlight(code) {
            const parts = code.split(' ');
            let cleanCode = parts.length > 1 ? parts[parts.length - 2] + parts[parts.length - 1] : code;
            if (code.includes("GOL G3")) cleanCode = "G3" + parts[parts.length - 1];
            if (code.includes("LATAM LA")) cleanCode = "LA" + parts[parts.length - 1];
            window.open(`https://pt.flightaware.com/live/flight/${cleanCode.replace(/\s/g, '')}`, '_blank');
        }

                <div class="space-y-6">
                    <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex items-center justify-between">
                        <div><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Horário Local</p><span class="text-navy font-black text-lg"><i class="fas fa-clock text-gold mr-2"></i>${event.time}</span></div>
                        <div class="text-right"><p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Uniforme</p><span onclick="openModal('uniformes')" class="uniform-badge bg-navy text-white px-4 py-1.5 rounded-xl font-bold text-[11px] uppercase border border-gold/30">${event.uni}</span></div>
                    </div>
                    <div><p class="text-[11px] font-bold text-slate-400 uppercase mb-2 tracking-widest">Atividade</p><p class="text-2xl font-extrabold text-navy leading-tight">${event.title}</p></div>
                    <div class="bg-white p-6 rounded-[32px] border-l-8 border-gold shadow-sm">
                        <p class="text-[11px] font-bold text-gold uppercase mb-4 tracking-[0.2em]">Observações</p>
                        <p class="text-[16px] leading-relaxed text-slate-700 font-medium whitespace-pre-wrap text-left">${event.desc || 'Sem observações adicionais para este evento.'}</p>
                    </div>
                    <a href="${getMapsLink(event.loc)}" target="_blank" class="touch-target w-full bg-navy text-white rounded-2xl text-xs font-bold uppercase gap-3 shadow-lg active:scale-95 transition-transform"><i class="fas fa-map-location-dot text-gold"></i> Abrir Localização</a>
                </div>`;
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('open'), 10);
        };

        function switchTab(idx) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`day-${idx}`).classList.add('active');
            const btns = document.getElementById('tab-container').children;
            for(let i=0; i<btns.length; i++) {
                btns[i].className = `touch-target flex-1 px-4 rounded-2xl text-[10px] font-bold uppercase transition-all whitespace-nowrap ${i === idx ? 'bg-gold text-navy shadow-lg' : 'bg-navy-dark text-white/50 hover:text-white'}`;
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openModal(type) {
            const m = document.getElementById('info-modal');
            const body = document.getElementById('modal-body');
            let content = "";
            
            if (type === 'uniformes') {
                document.getElementById('modal-title').innerText = "Manual de Uniformes";
                const unis = [
                    { t: "OP3", img: "op3-branco.png", d: "Operativo Azul-Ferrete, com Boné Azul de Viagem." },
                    { t: "Passeio", img: "Passeio.png", d: "Calça, camisa social (sem gravata), sapato, blazer ou paletó." },
                    { t: "Esporte Amazônico", img: "Esporte-Amazonico.png", d: "Calça, camisa polo, sapato." }
                ];
                unis.forEach(u => {
                    content += `<div class="bg-white p-5 rounded-[32px] border border-slate-100 mb-5 shadow-sm"><p class="font-extrabold text-navy mb-4 text-xs uppercase border-b pb-2 tracking-widest">${u.t}</p><img src="${u.img}" class="w-full h-80 object-contain bg-slate-50 rounded-3xl mb-4 p-2 shadow-inner"><p class="text-[15px] text-slate-600 font-medium leading-relaxed text-left">${u.d}</p></div>`;
                });
            } else if (type === 'telefones') {
                document.getElementById('modal-title').innerText = "Diretório de Contatos";
                content = `<div class="bg-white rounded-[32px] border border-slate-100 overflow-hidden shadow-sm">`;
                logistics.contatos.forEach(t => {
                    if (t.superHeader) content += `<div class="bg-navy p-5 text-gold text-center font-extrabold text-xs uppercase tracking-[0.3em]">${t.superHeader}</div>`;
                    else if (t.header) content += `<div class="bg-slate-50 p-2 pl-6 text-navy font-bold text-[10px] uppercase border-y tracking-wider">${t.header}</div>`;
                    else content += `<div class="p-5 border-b border-slate-50 flex justify-between items-center bg-white active:bg-slate-50 transition-colors"><div class="flex-grow pr-4"><p class="font-bold text-[16px] text-slate-800 uppercase tracking-tight leading-tight">${t.name}</p><p class="text-[11px] text-slate-400 font-bold uppercase mt-1 leading-none">${t.role}</p></div><div class="flex gap-2"><a href="tel:${t.phone.replace(/\D/g,'')}" class="touch-target bg-slate-100 text-navy p-4 rounded-full w-14 h-14 shadow-sm border border-slate-200"><i class="fas fa-phone-alt"></i></a><a href="https://wa.me/55${t.phone.replace(/\D/g,'')}" target="_blank" class="touch-target bg-emerald-500 text-white p-4 rounded-full w-14 h-14 shadow-md"><i class="fab fa-whatsapp"></i></a></div></div>`;
                });
                content += "</div>";
            } else if (type === 'comitivas') {
                document.getElementById('modal-title').innerText = "Hóspedes e Estadia";
                logistics.hospedes.forEach(h => {
                    content += `<div class="bg-white p-6 rounded-[24px] border border-slate-100 mb-4 shadow-sm flex justify-between items-center group active:scale-[0.98] transition-transform"><div><p class="font-bold text-navy text-base uppercase">${h.n}</p><p class="text-[11px] text-slate-400 font-bold uppercase mt-1 tracking-tighter leading-tight">${h.f}</p><div class="mt-4 flex items-center gap-2 text-[12px] font-bold uppercase text-gold"><i class="fas fa-hotel"></i> ${h.l}</div></div><span class="bg-navy text-gold text-[10px] font-black px-2 py-4 rounded-xl uppercase tracking-widest [writing-mode:vertical-lr] border border-gold/30">${h.p}</span></div>`;
                });
            } else if (type === 'motoristas' || type === 'autoridades') {
                document.getElementById('modal-title').innerText = type === 'motoristas' ? "Logística de Viaturas" : "Autoridades Atendidas";
                logistics.vtrs.forEach(v => {
                    const label = v.auth.toUpperCase().includes("COMITIVA") ? "Apoio à" : "Apoio ao";
                    content += `
                        <div class="bg-white p-6 rounded-[32px] border border-slate-100 mb-5 shadow-sm border-l-[10px] border-gold">
                            <p class="text-[10px] font-extrabold text-navy/40 uppercase tracking-widest mb-1">${label}</p>
                            <p class="text-base font-extrabold text-navy uppercase mb-5">${v.auth}</p>
                            <div class="bg-slate-50 p-5 rounded-[24px] mb-6 border border-slate-100">
                                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Motorista Responsável</p>
                                <p class="text-lg font-bold text-slate-800 uppercase underline decoration-gold/50 underline-offset-8">${v.mot}</p>
                                <div class="mt-4">
                                    <p class="text-[12px] text-navy font-bold flex items-center gap-3">
                                        <i class="fas fa-car-side"></i> ${v.model}
                                    </p>
                                    <p class="text-[12px] text-navy font-bold mt-1 ml-6 uppercase">
                                        Placa: ${v.plate}
                                    </p>
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <a href="tel:${v.tel.replace(/\D/g,'')}" class="touch-target flex-1 bg-navy text-white text-xs font-bold rounded-2xl border border-gold/20"><i class="fas fa-phone-alt mr-2 text-gold"></i> Ligar</a>
                                <a href="https://wa.me/55${v.tel.replace(/\D/g,'')}" target="_blank" class="touch-target flex-1 bg-emerald-600 text-white text-xs font-bold rounded-2xl shadow-md"><i class="fab fa-whatsapp mr-2"></i> Mensagem</a>
                            </div>
                        </div>`;
                });
            }
            body.innerHTML = content;
            m.classList.remove('hidden');
            setTimeout(() => m.classList.add('open'), 10);
        }

        function closeModal() {
            const m = document.getElementById('info-modal');
            m.classList.remove('open');
            setTimeout(() => m.classList.add('hidden'), 300);
        }

        function updateIndicator() {
            document.querySelectorAll('.current-time-line').forEach(l => l.remove());
            const active = document.querySelector('.tab-content.active');
            if(!active) return;
            const now = new Date();
            const timeVal = now.getHours() * 60 + now.getMinutes();
            let added = false;
            active.querySelectorAll('.bg-white').forEach(card => {
                const timeEl = card.querySelector('.text-2xl');
                if(!timeEl) return;
                const match = timeEl.innerText.match(/(\d+)h(\d*)/);
                if(!match) return;
                const h = parseInt(match[1]);
                const m = parseInt(match[2] || 0);
                if(!added && timeVal < (h*60 + m)) {
                    card.insertAdjacentHTML('beforebegin', `<div class="current-time-line"><div class="current-time-dot"></div><span class="current-time-label uppercase tracking-tighter">AGORA (${now.getHours()}h${String(now.getMinutes()).padStart(2,'0')})</span></div>`);
                    added = true;
                }
            });
        }
        window.onload = init;
    </script>
</body>
</html>
