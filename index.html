<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Eventos - Com4ºDN</title>
    <!-- Favicon - Referência local para o GitHub -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            min-height: 100vh;
        }

        /* Imagem de fundo otimizada para GitHub Pages */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Certifique-se de que o nome da imagem no repositório é exatamente este */
            background-image: url('image_d8a699.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.35;
            z-index: -1;
        }

        .navy-bg { background-color: #0c1c38; }
        .navy-text { color: #0c1c38; }
        
        /* Indicador de tempo "Agora" */
        .current-time-line {
            display: flex;
            align-items: center;
            margin: 15px 0;
            position: relative;
            z-index: 10;
        }
        .current-time-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }
        .current-time-label {
            color: #ef4444;
            font-weight: bold;
            font-size: 0.75rem;
            white-space: nowrap;
            background: rgba(255,255,255,0.8);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal { transition: all 0.3s ease; }
        .modal-content { transform: translateY(20px); transition: all 0.3s ease; }
        .modal.open .modal-content { transform: translateY(0); }
    </style>
</head>
<body class="pb-16 bg-gray-100">

    <header class="navy-bg text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xs font-light opacity-80 uppercase tracking-widest">Marinha do Brasil</h1>
                <h2 class="text-lg font-extrabold tracking-tight">COMANDO DO 4º DISTRITO NAVAL</h2>
            </div>
            <div class="bg-white/10 p-2 rounded-full">
                <i class="fas fa-anchor text-xl text-yellow-500"></i>
            </div>
        </div>

        <!-- Menu de Acesso Rápido -->
        <div class="grid grid-cols-4 gap-2 mb-4">
            <button onclick="openModal('info_autoridades')" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg flex flex-col items-center border border-white/5 transition">
                <i class="fas fa-user-tie mb-1 text-sm"></i>
                <span class="text-[9px] font-bold uppercase">Comitiva</span>
            </button>
            <button onclick="openModal('uniformes')" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg flex flex-col items-center border border-white/5 transition">
                <i class="fas fa-tshirt mb-1 text-sm"></i>
                <span class="text-[9px] font-bold uppercase">Uniformes</span>
            </button>
            <button onclick="openModal('motoristas')" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg flex flex-col items-center border border-white/5 transition">
                <i class="fas fa-car mb-1 text-sm"></i>
                <span class="text-[9px] font-bold uppercase">Logística</span>
            </button>
            <button onclick="openModal('telefones')" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg flex flex-col items-center border border-white/5 transition">
                <i class="fas fa-phone mb-1 text-sm"></i>
                <span class="text-[9px] font-bold uppercase">Contatos</span>
            </button>
        </div>
        
        <div class="flex space-x-2 overflow-x-auto no-scrollbar" id="tab-container">
            <!-- Gerado via JS -->
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto" id="events-container">
        <!-- Gerado via JS -->
    </main>

    <!-- Modal Principal -->
    <div id="info-modal" class="modal fixed inset-0 z-[60] hidden">
        <div class="fixed inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="fixed inset-x-0 bottom-0 z-10 p-4">
            <div class="modal-content bg-white rounded-t-2xl shadow-2xl max-h-[85vh] overflow-hidden flex flex-col">
                <div class="p-4 border-b flex justify-between items-center navy-bg text-white">
                    <h3 class="font-bold text-sm uppercase tracking-wider" id="modal-title">Info</h3>
                    <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-white/10">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="p-4 overflow-y-auto bg-gray-50 flex-grow" id="modal-body"></div>
            </div>
        </div>
    </div>

    <script>
        // Lógica de Voo Integrada (Simulação Ativa)
        async function fetchFlightStatus(flightNum) {
            // Como é um projeto estático no GitHub, simulamos a resposta da API
            // No dia do evento em 2026, os horários baterão com os do dispositivo
            return new Promise(resolve => {
                setTimeout(() => {
                    const now = new Date();
                    // Datas de exemplo para o Voo LATAM 3212
                    const dep = new Date('2026-02-03T17:10:00');
                    const arr = new Date('2026-02-03T20:45:00');
                    
                    let status = "Programado";
                    let progress = 0;
                    let color = "text-blue-600";
                    
                    if (now > arr) { 
                        status = "Aterrizado"; progress = 100; color = "text-gray-600";
                    } else if (now > dep) {
                        status = "Em Voo";
                        progress = ((now - dep) / (arr - dep)) * 100;
                        color = "text-green-600";
                    }
                    
                    resolve({ status, progress, color });
                }, 500);
            });
        }

        // Dados do Evento
        const schedule = [
            {
                label: "01 FEV",
                date: "2026-02-01",
                events: [
                    { time: "23:35", title: "Recepção VA Lima Filho", loc: "Aeroporto de Belém", uni: "OP3", obs: "Voo LATAM 3706", part: "DN-01, DN-02" }
                ]
            },
            {
                label: "02 FEV",
                date: "2026-02-02",
                events: [
                    { time: "09:00", title: "Apresentação Com4ºDN", loc: "Complexo Naval", uni: "OP3", obs: "Auditório Principal", part: "Oficiais e Comitiva" },
                    { time: "12:00", title: "Almoço Oficial", loc: "Residência Com4ºDN", uni: "OP3", obs: "Traje: Operativo", part: "Comitiva e Titulares" }
                ]
            },
            {
                label: "03 FEV",
                date: "2026-02-03",
                events: [
                    { time: "10:50", title: "Aula Inaugural CIABA", loc: "CIABA", uni: "5.5", obs: "VA Lima Filho", part: "Alunos e Oficiais" },
                    { time: "17:10", title: "Regresso", loc: "Aeroporto de Belém", uni: "OP3", obs: "Voo LATAM 3212", part: "Comitiva Principal" }
                ]
            }
        ];

        // Inicialização
        function init() {
            const container = document.getElementById('events-container');
            const tabs = document.getElementById('tab-container');
            
            schedule.forEach((day, idx) => {
                // Criar Tabs
                const tab = document.createElement('button');
                tab.className = `flex-1 py-2 px-3 rounded-lg text-[10px] font-bold uppercase transition-all whitespace-nowrap ${idx === 0 ? 'bg-white text-blue-900 shadow-lg' : 'bg-blue-800/50 text-white/60'}`;
                tab.innerText = day.label;
                tab.onclick = () => switchTab(idx);
                tabs.appendChild(tab);

                // Criar Cards
                const dayDiv = document.createElement('div');
                dayDiv.id = `day-${idx}`;
                dayDiv.className = `tab-content ${idx === 0 ? 'active' : ''}`;
                
                day.events.forEach(ev => {
                    dayDiv.innerHTML += `
                        <div class="bg-white/90 backdrop-blur-md p-4 rounded-xl shadow-lg border-l-4 border-blue-900 mb-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xl font-black text-blue-900">${ev.time}</span>
                                <span class="bg-blue-50 text-blue-800 text-[10px] px-2 py-1 rounded-full font-bold border border-blue-100">${ev.uni}</span>
                            </div>
                            <h4 class="font-bold text-gray-800 leading-tight mb-2">${ev.title}</h4>
                            <div class="text-xs text-gray-500 mb-2 flex items-center">
                                <i class="fas fa-location-dot mr-2 text-red-500"></i> ${ev.loc}
                            </div>
                            ${ev.obs.includes('LATAM') ? 
                                `<button onclick="showFlight('${ev.obs}')" class="w-full mt-2 bg-blue-900 text-white text-[10px] py-2 rounded-lg font-bold flex items-center justify-center gap-2">
                                    <i class="fas fa-plane"></i> STATUS DO VOO EM TEMPO REAL
                                </button>` : ''}
                        </div>
                    `;
                });
                container.appendChild(dayDiv);
            });
            
            updateTimeline();
            setInterval(updateTimeline, 30000);
        }

        function switchTab(idx) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`day-${idx}`).classList.add('active');
            
            const btns = document.getElementById('tab-container').children;
            for(let i=0; i<btns.length; i++) {
                btns[i].className = `flex-1 py-2 px-3 rounded-lg text-[10px] font-bold uppercase transition-all whitespace-nowrap ${i === idx ? 'bg-white text-blue-900 shadow-lg' : 'bg-blue-800/50 text-white/60'}`;
            }
        }

        function updateTimeline() {
            // Remove linha anterior
            document.querySelectorAll('.current-time-line').forEach(l => l.remove());
            
            const now = new Date();
            const timeVal = now.getHours() * 60 + now.getMinutes();
            
            // Simulação para o dia do evento (apenas para demonstração visual se não for 2026)
            const activeDay = document.querySelector('.tab-content.active');
            const cards = activeDay.querySelectorAll('.bg-white');
            
            let added = false;
            cards.forEach(card => {
                const cardTime = card.querySelector('.text-xl').innerText;
                const [h, m] = cardTime.split(':').map(Number);
                const cardVal = h * 60 + m;
                
                if (!added && timeVal < cardVal) {
                    card.insertAdjacentHTML('beforebegin', `
                        <div class="current-time-line">
                            <div class="current-time-dot"></div>
                            <div class="current-time-label">AGORA (${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')})</div>
                            <div class="flex-grow h-px bg-red-500/30 ml-2"></div>
                        </div>
                    `);
                    added = true;
                }
            });
        }

        async function showFlight(info) {
            const flightNum = info.match(/\d+/)[0];
            openModal('flight');
            document.getElementById('modal-title').innerText = `Rastreamento ${info}`;
            document.getElementById('modal-body').innerHTML = '<div class="text-center p-10"><i class="fas fa-sync fa-spin text-2xl text-blue-900"></i></div>';
            
            const data = await fetchFlightStatus(flightNum);
            
            document.getElementById('modal-body').innerHTML = `
                <div class="bg-white p-6 rounded-xl border">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-xs font-bold text-gray-400 uppercase">Status</span>
                        <span class="font-black ${data.color} animate-pulse">${data.status}</span>
                    </div>
                    <div class="relative h-2 bg-gray-100 rounded-full mb-8 overflow-hidden">
                        <div class="absolute h-full bg-blue-600 transition-all duration-1000" style="width: ${data.progress}%"></div>
                        <i class="fas fa-plane text-blue-900 absolute top-1/2 -translate-y-1/2 -translate-x-1/2 transition-all duration-1000" style="left: ${data.progress}%"></i>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="p-3 bg-gray-50 rounded-lg">
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Origem</p>
                            <p class="font-bold text-blue-900">GRU (SP)</p>
                        </div>
                        <div class="p-3 bg-gray-50 rounded-lg">
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Destino</p>
                            <p class="font-bold text-blue-900">BEL (PA)</p>
                        </div>
                    </div>
                    <p class="mt-4 text-[10px] text-gray-400 text-center italic">Dados baseados no horário local do dispositivo</p>
                </div>
            `;
        }

        function openModal(type) {
            const m = document.getElementById('info-modal');
            m.classList.remove('hidden');
            setTimeout(() => m.classList.add('open'), 10);
            
            if (type === 'telefones') {
                document.getElementById('modal-title').innerText = "CONTATOS DE EMERGÊNCIA";
                document.getElementById('modal-body').innerHTML = `
                    <div class="space-y-2">
                        <a href="tel:91981250005" class="flex justify-between items-center p-4 bg-white rounded-xl border">
                            <div><p class="font-bold text-sm">CT CURA</p><p class="text-[10px] text-gray-400">Assistente Com4ºDN</p></div>
                            <i class="fas fa-phone text-green-500"></i>
                        </a>
                        <a href="tel:91982660154" class="flex justify-between items-center p-4 bg-white rounded-xl border">
                            <div><p class="font-bold text-sm">OSP - Com4ºDN</p><p class="text-[10px] text-gray-400">Oficial de Serviço</p></div>
                            <i class="fas fa-phone text-green-500"></i>
                        </a>
                    </div>
                `;
            }
        }

        function closeModal() {
            const m = document.getElementById('info-modal');
            m.classList.remove('open');
            setTimeout(() => m.classList.add('hidden'), 300);
        }

        window.onload = init;
    </script>
</body>
</html>
