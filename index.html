<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Eventos - VISITEC-DASM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        .navy-bg { background-color: #0c1c38; }
        .navy-text { color: #0c1c38; }
        
        /* Timeline - Linha do Tempo Vermelha */
        .current-time-line {
            display: flex;
            align-items: center;
            margin: 15px 0;
            position: relative;
            z-index: 10;
        }
        .current-time-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }
        .current-time-label {
            color: #ef4444;
            font-weight: bold;
            font-size: 0.75rem;
            background: #fee2e2;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Animações de Abas */
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal { transition: opacity 0.3s ease; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease; }
        .modal.open .modal-content { transform: scale(1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-20">

    <header class="navy-bg text-white p-4 shadow-2xl sticky top-0 z-50">
        <div class="flex justify-between items-center mb-4">
            <div>
                <p class="text-[10px] font-light opacity-70 uppercase tracking-widest">Marinha do Brasil</p>
                <h1 class="text-base font-bold leading-tight uppercase">Comando do 4º Distrito Naval</h1>
                <h2 class="text-sm font-light text-blue-300 italic">VISITEC-DASM / Abrigo do Marinheiro</h2>
            </div>
            <i class="fas fa-anchor text-2xl opacity-40"></i>
        </div>

        <!-- Menu de Acesso Rápido - Grid 5 botões -->
        <div class="grid grid-cols-5 gap-1.5 mb-4">
            <button onclick="openModal('comitivas')" class="bg-blue-800 hover:bg-blue-700 p-2 rounded flex flex-col items-center border border-white/5 transition">
                <i class="fas fa-users text-sm mb-1"></i>
                <span class="text-[8px] font-bold uppercase">Hóspedes</span>
            </button>
            <button onclick="openModal('nominata')" class="bg-blue-800 hover:bg-blue-700 p-2 rounded flex flex-col items-center border border-white/5 transition">
                <i class="fas fa-id-card-alt text-sm mb-1"></i>
                <span class="text-[8px] font-bold uppercase">Nominata</span>
            </button>
            <button onclick="openModal('uniformes')" class="bg-blue-800 hover:bg-blue-700 p-2 rounded flex flex-col items-center border border-white/5 transition">
                <i class="fas fa-tshirt text-sm mb-1"></i>
                <span class="text-[8px] font-bold uppercase">Uniformes</span>
            </button>
            <button onclick="openModal('motoristas')" class="bg-blue-800 hover:bg-blue-700 p-2 rounded flex flex-col items-center border border-white/5 transition">
                <i class="fas fa-car text-sm mb-1"></i>
                <span class="text-[8px] font-bold uppercase">VTRs</span>
            </button>
            <button onclick="openModal('telefones')" class="bg-blue-800 hover:bg-blue-700 p-2 rounded flex flex-col items-center border border-white/5 transition">
                <i class="fas fa-phone text-sm mb-1"></i>
                <span class="text-[8px] font-bold uppercase">Contatos</span>
            </button>
        </div>
        
        <div class="flex space-x-2 overflow-x-auto no-scrollbar" id="tab-container">
            <!-- Gerado via JS -->
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto" id="events-container">
        <!-- Gerado via JS -->
    </main>

    <!-- Modal Base -->
    <div id="info-modal" class="modal fixed inset-0 z-[60] hidden">
        <div class="fixed inset-0 bg-black/75 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto flex items-end sm:items-center justify-center p-4">
            <div class="modal-content bg-white w-full max-w-lg rounded-t-2xl sm:rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                <div class="navy-bg text-white p-4 flex justify-between items-center shadow-md">
                    <h3 class="font-bold text-xs uppercase tracking-widest" id="modal-title">Info</h3>
                    <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20"><i class="fas fa-times"></i></button>
                </div>
                <div class="p-4 overflow-y-auto bg-gray-50 flex-grow" id="modal-body"></div>
                <div class="p-3 bg-gray-100 border-t text-center">
                    <button onclick="closeModal()" class="text-[10px] font-black text-gray-500 uppercase tracking-tighter">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DADOS DA VISITEC-DASM (PDF) ---
        const schedule = [
            { label: "04 MAR", date: "2026-03-04", events: [
                { time: "11:35", title: "Recepção ao VA Rossatto", loc: "Aeroporto de Belém", uni: "OP3", flight: "GOL G3 1778", part: "DN-02 e DN-02.1" },
                { time: "12:00", title: "Recepção ao CA Leonardo Vianna", loc: "Aeroporto de Belém", uni: "OP3", flight: "GOL G3 1158", part: "DN-02 e DN-02.1" },
                { time: "12:45", title: "Almoço", loc: "Res. Funcional CEM-Com4ºDN", uni: "OP3", part: "VA Rossatto, CA Vianna, DN-02" },
                { time: "14:30", title: "Visita ao NAS", loc: "NAS", uni: "OP3", part: "Comitiva Principal" },
                { time: "19:00", title: "Jantar", loc: "ASD", uni: "Esporte Amazônico", part: "Comitiva e DN-04" }
            ]},
            { label: "05 MAR", date: "2026-03-05", events: [
                { time: "08:30", title: "Apresentação DRAMN", loc: "Auditório Portal da Amazônia", uni: "OP3", part: "Comitiva e Titulares OM" },
                { time: "10:00", title: "Abertura da VISITEC", loc: "Auditório Portal da Amazônia", uni: "OP3", obs: "Pelo CA Leonardo Vianna" },
                { time: "13:30", title: "Palestra Atividades NAS", loc: "Auditório Portal da Amazônia", uni: "OP3" },
                { time: "19:00", title: "Jantar", loc: "ASD", uni: "Esporte Amazônico" }
            ]},
            { label: "06 MAR", date: "2026-03-06", events: [
                { time: "09:00", title: "Visita Clube Naval Albatroz", loc: "Vila Naval Albatroz", uni: "OP3" },
                { time: "10:00", title: "Visita Abrigo do Marinheiro", loc: "Vila Naval Veleiro", uni: "OP3" },
                { time: "11:00", title: "Visita Clube Naval Espadarte", loc: "Vila Naval Espadarte", uni: "OP3" }
            ]},
            { label: "07 MAR", date: "2026-03-07", events: [
                { time: "05:00", title: "Retorno VA Rossatto", loc: "Aeroporto", uni: "OP3", flight: "GOL G3 1728" },
                { time: "05:00", title: "Retorno CA Vianna", loc: "Aeroporto", uni: "OP3", flight: "LATAM LA3229" }
            ]}
        ];

        const logistics = {
            hospedes: [
                { nome: "VA (RM1-FN) ROSSATTO", cargo: "Presidente Conselho Deliberativo AMN", local: "Residência Funcional CEM", periodo: "04 a 07 MAR" },
                { nome: "CA LEONARDO VIANNA", cargo: "Diretor de Assistência Social da Marinha", local: "Residência Funcional CEM", periodo: "04 a 07 MAR" },
                { nome: "CMG (RM1 IM) ÁTILA LIMA", cargo: "Assessor Compliance AMN", local: "Hotel Grão Pará", periodo: "03 a 07 MAR" },
                { nome: "CC (T) JUAN FELIPE", cargo: "Enc. Div. Planejamento", local: "HT-COM4DN", periodo: "03 a 07 MAR" }
            ],
            vtrs: [
                { id: "01", auth: "VA ROSSATTO", model: "TOYOTA COROLLA", plate: "RWY-6C87", mot: "2° SG-MA GOULART", tel: "21973390076" },
                { id: "02", auth: "CA VIANNA", model: "TOYOTA COROLLA", plate: "SZF-4C02", mot: "1°SG-CP RAFAEL", tel: "91982393991" },
                { id: "03", auth: "C ALTE JOSÉ FÁBIO", model: "NISSAN SENTRA", plate: "RMY-6D47", mot: "2° SG-EL JONATHA", tel: "61991966674" },
                { id: "04", auth: "APOIO COMITIVA", model: "VAN", plate: "RWY-4H06", mot: "MN-RM2 PRINTES", tel: "91984586386" }
            ],
            contatos: [
                { superHeader: "Com4ºDN" },
                { header: "Almirantes" },
                { name: "V Alte BATISTA", phone: "91982660201", role: "Comandante" },
                { name: "C Alte JOSÉ FABIO", phone: "91982660233", role: "CEM-Com4ºDN" },
                { header: "Assistentes" },
                { name: "1T (AA) RENATO MENDES", phone: "91982660275", role: "Assistente CEM" },
                { superHeader: "Titulares de OM" },
                { name: "CMG ROVERE", phone: "91982660312", role: "CIABA" },
                { name: "CF ANSELMO", phone: "91982660158", role: "CHN-4" }
            ],
            nominata: [
                { nome: "Rossatto", posto: "V Alte (RM1-FN)", org: "Abrigo do Marinheiro", cargo: "Presidente", tel: "21973390076", foto: "https://i.pravatar.cc/150?u=rossatto" },
                { nome: "Leonardo Vianna", posto: "C Alte", org: "DASM", cargo: "Diretor", tel: "91982393991", foto: "https://i.pravatar.cc/150?u=vianna" },
                { nome: "Átila Lima", posto: "CMG (RM1-IM)", org: "AMN", cargo: "Assessor", tel: "2199999999", foto: "https://i.pravatar.cc/150?u=atila" }
            ]
        };

        // --- INICIALIZAÇÃO ---
        function init() {
            const tabs = document.getElementById('tab-container');
            const container = document.getElementById('events-container');
            
            schedule.forEach((day, idx) => {
                const btn = document.createElement('button');
                btn.className = `flex-1 py-2 px-3 rounded text-[10px] font-black uppercase transition-all whitespace-nowrap ${idx === 0 ? 'bg-white text-blue-900 shadow-md' : 'bg-blue-900/50 text-blue-100'}`;
                btn.innerText = day.label;
                btn.onclick = () => switchTab(idx);
                tabs.appendChild(btn);

                const div = document.createElement('div');
                div.id = `day-${idx}`;
                div.className = `tab-content ${idx === 0 ? 'active' : ''}`;
                
                day.events.forEach(ev => {
                    div.innerHTML += `
                        <div class="bg-white p-4 rounded-xl shadow-md border-l-4 border-blue-900 mb-4 transition hover:shadow-lg">
                            <div class="flex justify-between items-center mb-1.5">
                                <span class="text-xl font-black navy-text tracking-tighter">${ev.time}</span>
                                <span class="bg-blue-50 text-blue-800 text-[9px] font-black px-2 py-0.5 rounded border border-blue-100 uppercase">${ev.uni}</span>
                            </div>
                            <h4 class="font-bold text-gray-800 text-sm leading-snug">${ev.title}</h4>
                            <p class="text-[10px] text-gray-400 font-bold mt-1 uppercase"><i class="fas fa-map-marker-alt text-red-500 mr-1"></i> ${ev.loc}</p>
                            ${ev.flight ? `
                                <button onclick="openFlightModal('${ev.flight}')" class="w-full mt-3 bg-blue-900 text-white text-[9px] font-black py-2.5 rounded-lg flex items-center justify-center gap-2 shadow-sm">
                                    <i class="fas fa-plane"></i> STATUS ${ev.flight}
                                </button>
                            ` : ''}
                        </div>`;
                });
                container.appendChild(div);
            });
            updateIndicator();
            setInterval(updateIndicator, 60000);
        }

        function switchTab(idx) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`day-${idx}`).classList.add('active');
            const btns = document.getElementById('tab-container').children;
            for(let i=0; i<btns.length; i++) {
                btns[i].className = `flex-1 py-2 px-3 rounded text-[10px] font-black uppercase transition-all whitespace-nowrap ${i === idx ? 'bg-white text-blue-900 shadow-md' : 'bg-blue-900/50 text-blue-100'}`;
            }
        }

        function updateIndicator() {
            document.querySelectorAll('.current-time-line').forEach(l => l.remove());
            const active = document.querySelector('.tab-content.active');
            if(!active) return;
            const now = new Date();
            const timeVal = now.getHours() * 60 + now.getMinutes();
            let added = false;
            active.querySelectorAll('.bg-white').forEach(card => {
                const [h, m] = card.querySelector('.text-xl').innerText.split(':').map(Number);
                if(!added && timeVal < (h*60 + m)) {
                    card.insertAdjacentHTML('beforebegin', `
                        <div class="current-time-line">
                            <div class="current-time-dot"></div>
                            <span class="current-time-label uppercase tracking-tighter">AGORA (${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')})</span>
                        </div>`);
                    added = true;
                }
            });
        }

        // --- MODAIS ---
        function openModal(type) {
            const m = document.getElementById('info-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            let content = "";

            if (type === 'comitivas') {
                title.innerText = "Hospedagem Comitiva";
                logistics.hospedes.forEach(h => {
                    content += `
                    <div class="bg-white p-3 rounded-xl border mb-2 shadow-sm border-l-4 border-blue-900">
                        <p class="font-black text-blue-900 text-xs">${h.nome}</p>
                        <p class="text-[9px] text-gray-500 uppercase font-bold leading-tight">${h.cargo}</p>
                        <div class="mt-2 flex justify-between items-center text-[10px] text-gray-600">
                            <span><i class="fas fa-bed mr-1"></i>${h.local}</span>
                            <span class="font-bold">${h.periodo}</span>
                        </div>
                    </div>`;
                });
            } else if (type === 'nominata') {
                title.innerText = "Nominata de Convidados";
                logistics.nominata.forEach(c => {
                    content += `
                    <div class="bg-white p-4 rounded-xl border mb-3 flex items-center gap-4 shadow-sm">
                        <img src="${c.foto}" class="w-16 h-16 rounded-full border-2 border-blue-100 object-cover">
                        <div class="flex-grow">
                            <p class="font-black text-blue-900 text-sm">${c.nome}</p>
                            <p class="text-[9px] text-gray-400 font-bold uppercase">${c.posto}</p>
                            <p class="text-[10px] text-gray-600 italic">${c.org} - ${c.cargo}</p>
                            <a href="https://wa.me/${c.tel}" class="inline-block mt-1 text-green-600 text-xs font-bold"><i class="fab fa-whatsapp mr-1"></i> WhatsApp</a>
                        </div>
                    </div>`;
                });
            } else if (type === 'telefones') {
                title.innerText = "Contatos Úteis";
                content = `<div class="bg-white rounded-xl border overflow-hidden">`;
                logistics.contatos.forEach(t => {
                    if (t.superHeader) content += `<div class="bg-blue-900 p-2 text-white text-center font-bold text-[10px] uppercase tracking-widest">${t.superHeader}</div>`;
                    else if (t.header) content += `<div class="bg-gray-100 p-1 pl-4 text-blue-900 font-bold text-[9px] uppercase border-y">${t.header}</div>`;
                    else content += `
                        <div class="p-3 border-b flex justify-between items-center last:border-0">
                            <div><p class="font-bold text-xs text-gray-800">${t.name}</p><p class="text-[9px] text-gray-400">${t.role}</p></div>
                            <div class="flex gap-2">
                                <a href="tel:${t.phone}" class="bg-blue-50 text-blue-600 p-2 rounded-full"><i class="fas fa-phone text-xs"></i></a>
                                <a href="https://wa.me/55${t.phone}" target="_blank" class="bg-green-500 text-white p-2 rounded-full shadow-sm"><i class="fab fa-whatsapp"></i></a>
                            </div>
                        </div>`;
                });
                content += "</div>";
            } else if (type === 'motoristas') {
                title.innerText = "Logística VTR";
                logistics.vtrs.forEach(v => {
                    content += `
                    <div class="bg-white p-4 rounded-xl border mb-3 flex justify-between items-center shadow-sm">
                        <div>
                            <span class="bg-blue-900 text-white font-black px-2 py-0.5 rounded text-[10px] uppercase">VTR ${v.id}</span>
                            <p class="font-black text-xs mt-1 text-blue-900">${v.auth}</p>
                            <p class="text-[9px] text-gray-400 font-bold">${v.model} (${v.plate})</p>
                            <p class="text-[10px] text-gray-600 mt-1"><i class="fas fa-user-circle mr-1"></i>${v.mot}</p>
                        </div>
                        <a href="tel:${v.tel}" class="bg-green-500 text-white p-3 rounded-full shadow-md"><i class="fas fa-phone"></i></a>
                    </div>`;
                });
            } else if (type === 'uniformes') {
                title.innerText = "Uniformes VISITEC";
                const unis = [
                    { t: "OP3", img: "https://7maresbrasil.com.br/wp-content/uploads/2024/02/OP3-0.jpg", d: "Uniforme Operativo Azul-Ferrete. Uso obrigatório do Boné Azul de Viagem." },
                    { t: "5.5", img: "https://metaartigos.com.br/assets/images/branco-5-5-marinha-518x518.jpg", d: "Uniforme Branco para eventos solenes e palestras em auditório." },
                    { t: "Esporte Amazônico", img: "https://aramis-wp.s3.us-west-2.amazonaws.com/2025/07/homem-polo-branca-calca-escura-683x1024.jpg", d: "Camisa Polo e calça social/jeans escuro para jantares informais." }
                ];
                unis.forEach(u => {
                    content += `<div class="bg-white p-4 rounded-xl border mb-3 shadow-sm"><p class="font-black text-blue-900 mb-2">${u.t}</p><img src="${u.img}" class="w-full h-44 object-cover rounded mb-2"><p class="text-[10px] text-gray-500 leading-tight">${u.d}</p></div>`;
                });
            }

            body.innerHTML = content;
            m.classList.remove('hidden');
            setTimeout(() => m.classList.add('open'), 10);
        }

        function openFlightModal(flightCode) {
            const m = document.getElementById('info-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            const codeClean = flightCode.replace(/\s/g, '').toUpperCase();
            
            title.innerText = "Rastreamento " + flightCode;
            body.innerHTML = `
                <div class="bg-white p-6 rounded-2xl border text-center">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Previsão</span>
                        <span class="text-xs font-black text-green-600">NO HORÁRIO</span>
                    </div>
                    <div class="relative h-1 bg-gray-100 rounded-full mb-8">
                        <div class="absolute inset-y-0 left-0 bg-blue-600 rounded-full" style="width: 75%"></div>
                        <i class="fas fa-plane text-blue-900 absolute top-1/2 -translate-y-1/2" style="left: 75%"></i>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-gray-50 p-3 rounded-xl"><p class="text-[9px] font-bold text-gray-400 uppercase">Status</p><p class="font-black text-blue-900">EM VOO</p></div>
                        <div class="bg-gray-50 p-3 rounded-xl"><p class="text-[9px] font-bold text-gray-400 uppercase">Aeroporto</p><p class="font-black text-blue-900">BEL</p></div>
                    </div>
                    <a href="https://pt.flightaware.com/live/flight/${codeClean}" target="_blank" class="block w-full bg-blue-900 text-white py-3.5 rounded-xl font-black text-[10px] shadow-lg">
                        ABRIR NO FLIGHTAWARE <i class="fas fa-external-link-alt ml-1"></i>
                    </a>
                </div>`;
            m.classList.remove('hidden');
            setTimeout(() => m.classList.add('open'), 10);
        }

        function closeModal() {
            const m = document.getElementById('info-modal');
            m.classList.remove('open');
            setTimeout(() => m.classList.add('hidden'), 300);
        }

        window.onload = init;
    </script>
</body>
</html>
